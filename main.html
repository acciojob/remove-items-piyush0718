<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body { margin: 30px; }
  </style>
  <meta charset="utf-8" />
  <title>Remove items from a dropdown list</title>
</head>

<body>
  <form>
    <select id="colorSelect">
      <option>Red</option>
      <option>Green</option>
      <option>White</option>
      <option>Black</option>
    </select>

    <!-- attributes kept SAME, only event added -->
    <input
      type="button"
      value="Select and Remove"
      onclick="removeColor()"
    >
  </form>

  <script>
    function removeColor() {
      const select = document.getElementById("colorSelect");

      if (select.selectedIndex !== -1) {
        select.remove(select.selectedIndex);
      }
    }
  </script>
</body>
</html>
